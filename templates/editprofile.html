{% extends "base.html" %}
{% load static %}

{% block title %}Tour Free Bootstrap Template for Travel Agency by Untree.co{% endblock title %}

{% block content %}

<div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">Edit Profile</h1>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="untree_co-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <form class="contact-form" data-aos="fade-up" data-aos-delay="200">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label class="text-black" for="fname">First name</label>
                  <input type="text" class="form-control" id="fname">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="text-black" for="lname">Last name</label>
                  <input type="text" class="form-control" id="lname">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="text-black" for="City">City</label>
              <input type="city" class="form-control" id="city">
            </div>

            <div class="form-group">
                <label class="text-black" for="Birth_date">Birth Date</label>
                <input type="date" class="form-control" id="date">
              </div>

              <div class="form-group">
                <label class="text-black" for="contact">Contact</label>
                <input type="contact" class="form-control" id="contact">
              </div>

              <div class="form-group">
                <label class="text-black" for="pincode">Pincode</label>
                <input type="pincode" class="form-control" id="pincode">
              </div>



            

            
          </form>
        </div>
        
      </div>
    </div>
  </div>

 


  {% endblock content %}
