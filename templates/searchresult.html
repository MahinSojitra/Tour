{% extends "base.html" %}
{% load static %}

{% block title %}Tour | Search result{% endblock title %}

{% block content %}

<div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">Search result</h1>
            <font color="white"> {{searchquery}} </font>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="untree_co-section">
	<div class="container">
		<div class="row justify-content-center text-center mb-5">
		</div>
		<div class="row">
			{% for package in packages %}
				<div class="col-6 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
					<div class="media-1">
						<a href="{% url "package_detail_view" package.packageID %}" class="d-block mb-3"><img src="{% static "{{image.image}}" %}" alt="Image" class="img-fluid"></a>
						<div class="d-flex align-items-center">
							<div>
								<h3><a href="#">{{package.name}}</a></h3>
								<div class="price ml-auto">
									<span>{{package.price}} &#8377;</span>
								</div>
							</div>
							
						</div>
						
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock content %}
