{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Untree.co">
	<link rel="shortcut icon" href="{% static "favicon.png" %}">

	<meta name="description" content="" />
	<meta name="keywords" content="bootstrap, bootstrap4" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	{% comment %} <link rel="stylesheet" href="{% static "css/loginstyle.css" %}"> {% endcomment %}

	<title>Tour | Log in</title>
</head>
<body>
  <div class="card m-5 p-3 border border-5 border-success">
  <form class="row g-3" method="POST" action="{% url 'login_view' %}">
    {% csrf_token %}
    <h1 class="text-center text-success mb-3">Sign In</h1>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="email"> 
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password">
      <font class="text-danger">
        <ul>
          {% for message in messages %}
            <br>
            <li><b>{{ message }} <br> </b></li>
          {% endfor %}
        </ul>
      </font>
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-12 text-center">
      <input type="submit" class="btn btn-lg btn-success" value="Sign in">
    </div>
    <div class="col-12 text-center">
      <p class="mb-0 text-muted">Not a member? <a class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{% url 'signup_view' %}">Register</a></p>
    </div>
  </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
